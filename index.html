<!DOCTYPE html>
<div class="container">
    <header>
        <link rel="stylesheet" href="main.css">
        <h1 id="title" class="text-center">Survey form</h1>
        <p id="description" class="description text-center">Help us improve our service
        </p>
    </header>

    <body>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" name="email" class="form-control" placeholder="Enter your email" required/>
                <label id="age-label" for="age">Age (optional)</label>
                <input id="age" type="number" name="age" class="form-control" min="10" max="99" placeholder="Age"/>
            </div>

            <div class="form-group">
                <p>Which option describes you the best?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recomend this service to other people?</p>

                <label><input name="user-recommend" value="definitely" type="radio" class="input-radio"/>Definitely</label>

                <label><input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>

                <label><input value="notSure" name="user-recommend" type="radio" class="input-radio"/>Not sure</label>
            </div>

            <div class="form-group">
                <p>What is your favorite thing about our service?</p>
                <select name="favoriteThing" id="favorite-thing" class="form-control" required>
                    <option disabled selected value>Select one</option>
                    <option value="challlenges">Challlenges</option>
                    <option value="openSource">Open source</option>
                    <option value="community">Community</option>
                    <option value="projects">Projects</option>
                </select>
            </div>

            <div class="form-group">
                <p>What would you like to improve?</p>
                <label><input name="prefer" type="checkbox" value="front-end-projects" class="input-checkbox"/>Front-end projects</label>
                <labe><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox"/>Back-end projects</label>
                <label><input name="prefer" type="checkbox" value="challenges" class="input-checkbox"/>challenges</label>
                <labe><input name="prefer" value="Data visualization" type="checkbox" class="input-checkbox"/>Data visualization</label>
                <label><input name="prefer" type="checkbox" value="videos" class="input-checkbox"/>Videos</label>
                <labe><input name="prefer" value="forums" type="checkbox" class="input-checkbox"/>Forums</label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestion?</p>
                <textarea id="comment" name="comment" class="input-textarea" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button id="submit" type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </body>
</div>
